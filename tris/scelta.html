<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lobster&family=Protest+Riot&family=Rubik+Puddles&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <header>
                <h1>
                    <span class="letteraGialla">S</span>
                    <span class="letteraBlu">C</span>
                    <span class="letteraGialla">E</span>
                    <span class="letteraBlu">G</span>
                    <span class="letteraGialla">L</span>
                    <span class="letteraBlu">I</span>
                    <span class="letteraGialla">-</span>
                    <span class="letteraBlu">T</span>
                    <span class="letteraGialla">E</span>
                    <span class="letteraBlu">A</span>
                    <span class="letteraGialla">M</span>
                </h1>
            </header>
          </div>
          <div class="row">
            <div class="col">
                <main>
                    <section>
                        <h2 class="mt-5">GIOCATORE 1</h2>
                        <div></div>
                        <button class="team X" id="bcroce"><b>TEAM CROCE</b></button>
                        <h2 class="mt-5">GIOCATORE 2</h2>
                        <div></div>
                        <button class="team O"id="bcerchio"><b>TEAM CERCHIO</b></button>
                        <div class="gioca mt-5">
                            <a id="giocaLink" href="#">Gioca</a>
                        </div>
                    </section>
                </main>
              </div>
          </div>

        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    let sceltaUtente = "";
    const bcroce = document.getElementById('bcroce');
    const bcerchio = document.getElementById('bcerchio');
    const giocaLink = document.getElementById('giocaLink');

    bcroce.addEventListener("click", function() {
    if (sceltaUtente !== "croce") {
        sceltaUtente = "croce";
        bcroce.disabled = true;
        bcerchio.disabled = true;
        updateLink();
    }
});

bcerchio.addEventListener("click", function() {
    if (sceltaUtente !== "cerchio") {
        sceltaUtente = "cerchio";
        bcroce.disabled = true;
        bcerchio.disabled = true;
        updateLink();
    }
});
    function updateLink() {
        giocaLink.href = `singolo.html?valore=${sceltaUtente}`;
    }
</script>
</html>
